<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    <title>VueTut</title>
</head>
<body>
    <div class="container pt-5" id="app">
        <div class="row mb-3">
            <div class="col">
                <h1>Cars application</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="search">Find your car</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="search" 
                        placeholder="Name, model..."
                        v-model="search"
                    /> 
                </div>
                <hr>
                <ul class="list-group">
                    <li 
                        v-for="(car, index) in filteredCars"
                        class="list-group-item list-group-item-action pointer"
                        v-on:click="selectCar(index)"
                        :class="{'active': selectedCarIndex === index}">                        
                        {{ car.name }} - {{ car.model }}
                    </li>    
                </ul>
            </div>
            <div class="col-md-8 pt-4">
                <div class="row">
                     <div class="col-md-7">
                         <h2>{{ car.name }}</h2>
                         <img                         
                            v-bind:src="car.image"  
                            class="rounded detailed_car_image" 
                            :alt="car.name">
                     </div>
                     <div class="col-md-5 pt-2">
                         <h5>Car-details</h5>
                         <ul>
                            <li>Model-<strong>{{ car.model }}</strong></li>
                            <li>Year-<strong>{{ car.year }}</strong></li>
                            <li>Owner-<strong>{{ car.owner }}</strong></li>
                         </ul>
                         <div class="phone-block">
                            <p v-if="phoneVisibility">{{ car.phone }}</p>
                         </div>                         
                         <button 
                         class="btn btn-outline-success mr-3"
                         @click="phoneVisibility = !phoneVisibility"
                         >{{ phoneBtnText }}</button>
                         <button 
                            class="btn btn-primary"
                            @click="modalVisible = true"
                         >Buy
                        </button>        
                     </div>
                </div>
            </div>
        </div>
        <div class="modal fade show" 
            tabindex="-1" 
            role="dialog"
            v-if="modalVisible">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Buy this car?</h5>
                        <button 
                            type="button"
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close"
                            @click="modalVisible = false"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button 
                            type="button" 
                            class="btn btn-secondary" 
                            data-dismiss="modal"
                            @click="modalVisible = false"
                        >Close                            
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop fade show" v-if="modalVisible"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
